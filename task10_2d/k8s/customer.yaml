apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: prod
spec:
  replicas: 1
  selector: { matchLabels: { app: customer-service } }
  template:
    metadata: { labels: { app: customer-service } }
    spec:
      containers:
        - name: customer
          image: nareshacr10d.azurecr.io/customer-service:IMAGE_TAG_HERE
          ports: [{ containerPort: 8000 }]
          readinessProbe:
            tcpSocket: { port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket: { port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "250m", memory: "256Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: prod
spec:
  type: ClusterIP
  selector: { app: customer-service }
  ports:
    - port: 8000
      targetPort: 8000
